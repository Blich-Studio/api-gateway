name: Quality Checks

on:
  pull_request:
    branches:
      - main
      - development
    paths:
      - 'src/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/quality-checks.yml'
  push:
    branches:
      - main
      - development
    paths:
      - 'src/**'
      - 'package.json'
      - 'bun.lock'

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run build

      - name: Run tests
        run: bun run test
